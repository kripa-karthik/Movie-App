<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="kripa">
    <meta name="description" content="Top 250 IMDB Movie list with search,rating and genre filter">
    <title>Movie App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="heading-1">MovieIN</h1>
        <div class="options">
            <div class="search-container">
                <input class="input" placeholder="Search a Movie | Director | Actor">
            </div>
            <div>
                <select class="rating-select" id="rating-select">
                    <option value="">Rating</option>
                    <option value="7">7 & above</option>
                    <option value="8">8 & above</option>
                    <option value="8.5">8.5 & above</option>
                    <option value="9">9 & above</option>
                </select>
            </div>
            <div>
                <select class="rating-select" id="genre-select">
                    <option class="option" value="">Genre</option>
                </select>
            </div>
        </div>        
    </header>
    <main class="main"> </main>
    <script type="module" src="index.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>

</body>
</html>
